<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Hub Events</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .event {
            background: white;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>University Hub Events</h1>
      <header>
      <div class="navbar">
     <a href="sabout.html" id="sabout">about</a>

       <a href="saddmission.html" id="saddmission">addmission</a>
      <a href="scontact.html" id="scontact">contactme</a>
      <a href="scourse.html" id="scourse">course</a>

        <a href="sevent.html" id="sevent">event</a>
      <a href="sblog.html" id="sblog">blog</a>
          <a href="sregister.html" id="sregister">register</a>

   </div> 
</header>
    </header>
    <main id="events"></main>
    <footer>
        <p>&copy; 2024 University Hub</p>
    </footer>
    <script>
        // JavaScript Code
        document.addEventListener('DOMContentLoaded', () => {
            const events = [
                {
                    title: "Orientation Day",
                    date: "2024-09-01",
                    time: "10:00 AM",
                    location: "Main Auditorium",
                    description: "Join us for the Orientation Day to welcome new students."
                },
                {
                    title: "Career Fair",
                    date: "2024-09-15",
                    time: "9:00 AM - 4:00 PM",
                    location: "Campus Grounds",
                    description: "Meet potential employers and explore career opportunities."
                },
                {
                    title: "Guest Lecture: Future of Education",
                    date: "2024-09-20",
                    time: "2:00 PM",
                    location: "Room 101",
                    description: "A lecture by renowned educator Dr. Jane Smith."
                }
            ];

            const eventsContainer = document.getElementById('events');
            events.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.classList.add('event');
                eventElement.innerHTML = `
                    <h2>${event.title}</h2>
                    <p><strong>Date:</strong> ${event.date}</p>
                    <p><strong>Time:</strong> ${event.time}</p>
                    <p><strong>Location:</strong> ${event.location}</p>
                    <p>${event.description}</p>
                `;
                eventsContainer.appendChild(eventElement);
            });
        });
    </script>
</body>
</html>
