<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Hub - Sign In</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #007BFF;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>University Hub</h1>
            <a href="about.html" id="about">about</a>

       <a href="addmation.html" id="addmation">addmission</a>
      <a href="contact.html" id="contact">contactme</a>
      <a href="course.html" id="course">course</a>

        <a href="event.html" id="event">event</a>
      <a href="blog.html" id="blog">blog</a>
          <a href="register.html" id="register">register</a>
      <a href="signin.html" id="signin">sign_in</a>
      <a href="forget.html" id="forget">forget</a>

        
    </header>
    <main>
        <div class="form-container">
            <h2>Sign In</h2>
            <form id="signInForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="link">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p><a href="forget.html">Forgot Password?</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 University Hub</p>
    </footer>
    
    <script>
        // JavaScript Code
        document.getElementById('signInForm').addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate sign-in logic (in a real application, you would send this to your server)
            console.log('Email:', email);
            console.log('Password:', password);
            alert('Sign In successful!'); // Simple alert for feedback

            // Reset the form
            event.target.reset();
        });
    </script>
</body>
</html>
