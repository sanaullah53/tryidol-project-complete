    <h2>University Admission Form</h2>
    <form id="admissionForm">
        <div class="error" id="errorMessage"></div>
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Permanent Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="course">Course Applied:</label>
        <select id="course" name="course" required>
            <option value="">Select a course</option>
            <option value="engineering">Engineering</option>
            <option value="business">Business</option>
            <option value="arts">Arts</option>
            <option value="science">Science</option>
        </select>

        <label for="highschool">High School Name:</label>
        <input type="text" id="highschool" name="highschool" required>

        <label for="gpa">High School GPA:</label>
        <input type="number" id="gpa" name="gpa" step="0.01" required>

        <label for="transcript">Upload Transcript:</label>
        <input type="file" id="transcript" name="transcript" accept=".pdf,.jpg,.png" required>

        <label for="statement">Personal Statement:</label>
        <textarea id="statement" name="statement" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('admissionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Clear previous error messages
            document.getElementById('errorMessage').textContent = '';

            // Validate form fields
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            if (!name || !email || !phone) {
                document.getElementById('errorMessage').textContent = 'Please fill in all required fields.';
                return;
            }

            // If validation is successful, you can submit the form data
            alert('Form submitted successfully!');
            // Here you can add code to send the form data to the server
        });
    </script>
